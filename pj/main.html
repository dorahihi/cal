<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="css/all.css" rel="stylesheet">
  <script src="jvs.js"></script>
</head>

<body>
  <div class="container">
    <div class="calc">
      <div class="screen">
        <div id="formula"></div>
        <div id="result"></div>
      </div>
      <div class="buttonArea">
        <div class="buttonContainer">
          <button class="operatorButton" onmousedown="mosDown(this)" onmouseup="mosUp(this)">%</button>
          <button class="deleteButton" onclick="cE()" onmousedown="mosDown(this)" onmouseup="mosUp(this)">CE</button>
          <button class="deleteButton" onclick="c()" onmousedown="mosDown(this)" onmouseup="mosUp(this)">C</button>
          <button class="deleteButton" onclick="del()" onmousedown="mosDown(this)" onmouseup="mosUp(this)"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="buttonContainer">
          <button class="operatorButton" onmousedown="mosDown(this)" onmouseup="mosUp(this)">x&#178;</button>
          <button class="operatorButton" onmousedown="mosDown(this)" onmouseup="mosUp(this)">&sup1;/x</button>
          <button class="operatorButton" onmousedown="mosDown(this)" onmouseup="mosUp(this)">&#8730;x</button>
          <button class="operatorButton" onclick="getOp(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">/</button>
        </div>
        <div class="buttonContainer">
          <button class="numberButton" onclick="getNum(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">7</button>
          <button class="numberButton" onclick="getNum(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">8</button>
          <button class="numberButton" onclick="getNum(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">9</button>
          <button class="operatorButton" onclick="getOp(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">*</button>
        </div>
        <div class="buttonContainer">
          <button class="numberButton" onclick="getNum(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">4</button>
          <button class="numberButton" onclick="getNum(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">5</button>
          <button class="numberButton" onclick="getNum(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">6</button>
          <button class="operatorButton" onclick="getOp(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">-</button>
        </div>
        <div class="buttonContainer">
          <button class="numberButton" onclick="getNum(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">1</button>
          <button class="numberButton" onclick="getNum(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">2</button>
          <button class="numberButton" onclick="getNum(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">3</button>
          <button class="operatorButton" onclick="getOp(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">+</button>
        </div>
        <div class="buttonContainer">
          <button class="numberButton" onclick="getNum(this)" onmousedown="mosDown(this)" onmouseup="mosUp(this)">0</button>
          <button id="dot" onclick="getDot()" onmousedown="mosDown(this)" onmouseup="mosUp(this)">.</button>
          <button id="equal" onclick="equalPressing()" onmousedown="mosDown(this)" onmouseup="mosUp(this)">=</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>

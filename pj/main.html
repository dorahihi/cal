<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="css/all.css" rel="stylesheet">
  <script src="jvs.js"></script>
</head>

<body>
  <div class="container">
    <div class="calc">
      <div class="screen">
        <div id="formula"></div>
        <div id="result"></div>
      </div>
      <div class="buttonArea">
        <div class="buttonContainer">
          <button class="numberButton">%</button>
          <button class="numberButton">CE</button>
          <button class="numberButton">C</button>
          <button class="numberButton"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="buttonContainer">
          <button class="numberButton">x&#178;</button>
          <button class="numberButton">&sup1;/x</button>
          <button class="numberButton">&#8730;x</button>
          <button class="numberButton">/</button>
        </div>
        <div class="buttonContainer">
          <button class="numberButton">7</button>
          <button class="numberButton">8</button>
          <button class="numberButton">9</button>
          <button class="numberButton">*</button>
        </div>
        <div class="buttonContainer">
          <button class="numberButton">4</button>
          <button class="numberButton">5</button>
          <button class="numberButton">6</button>
          <button class="numberButton">-</button>
        </div>
        <div class="buttonContainer">
          <button class="numberButton">1</button>
          <button class="numberButton">2</button>
          <button class="numberButton">3</button>
          <button class="numberButton">+</button>
        </div>
        <div class="buttonContainer">
          <button class="numberButton">0</button>
          <button class="numberButton">.</button>
          <button id="equal">=</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
